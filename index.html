<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Viewer Demo</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 40px;
            text-align: center
        }

        button {
            padding: 14px 22px;
            font-size: 18px;
            cursor: pointer
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .7);
            display: none;
            align-items: center;
            justify-content: center
        }

        .modal.active {
            display: flex
        }

        .viewer {
            background: white;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            width: 600px;
            max-width: 90vw
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            font-size: 20px
        }

        .threesixty {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .threesixty img {
            max-width: 100%;
            max-height: 100%;
            user-select: none;
            pointer-events: none
        }

        .loading {
            margin-top: 10px
        }
    </style>
</head>

<body>

    <h1>Демо 3D просмотра</h1>
    <p>Положите кадры в папку <b>/frames/</b> с именами 0.jpg ... 35.jpg</p>

    <button class="open3d" data-count="191" data-path="frames/{index}.jpg">Открыть 3D</button>

    <div class="modal" id="modal3d">
        <div class="viewer">
            <div class="close">✕</div>
            <div class="threesixty"></div>
            <div class="loading">Загрузка...</div>
        </div>
    </div>

    <script>
        var spinTime = 8000;

        $('.open3d').on('click', function () {
            const modal = $('#modal3d').addClass('active');
            const frames = parseInt($(this).data('count'));
            const path = $(this).data('path');
            const container = modal.find('.threesixty');
            const loading = modal.find('.loading');

            container.empty();
            let loaded = 0;
            const urls = [];

            for (let i = 1; i <= frames; i++) {
                const url = path.replace('{index}', i);
                urls.push(url);
                const img = new Image();
                img.src = url;
                img.onload = () => {
                    loaded++;
                    loading.text('Загрузка ' + loaded + ' / ' + frames);
                    if (loaded === frames) {
                        startViewer(container, urls, loading);
                    }
                }
            }
        });

        function startViewer(container, urls, loading) {
            let frame = 0;
            const img = $('<img draggable="false">');
            container.html(img);
            img.attr('src', urls[0]);
            loading.text('Тяните мышкой для вращения');

            let dragging = false, startX = 0;

            container.on('mousedown touchstart', e => {
                dragging = true;
                startX = e.pageX || e.originalEvent.touches[0].pageX;
                clearInterval(img.data('spin'));
            });

            $(document).on('dragstart', '.threesixty img', function (e) {
                e.preventDefault();
            });

            $(document).on('mouseup touchend', () => dragging = false);

            let sensitivity = 3;
            $(document).on('mousemove touchmove', e => {
                if (!dragging) return;
                const x = e.pageX || e.originalEvent.touches[0].pageX;
                const delta = x - startX;
                let step = Math.floor(delta / sensitivity);
                if (step !== 0) {
                    frame -= step;
                    if (frame < 0) frame = (frame % urls.length + urls.length) % urls.length;
                    if (frame >= urls.length) frame = frame % urls.length;
                    img.attr('src', urls[frame]);
                    startX = x;
                }
            });

            const interval = spinTime / urls.length;
            const ti = setInterval(() => {
                frame = (frame + 1) % urls.length;
                img.attr('src', urls[frame]);
            }, interval);
            img.data('spin', ti);
        }

        $('.close').on('click', function () {
            const modal = $('#modal3d');
            modal.removeClass('active');
        });
    </script>

</body>

</html>
